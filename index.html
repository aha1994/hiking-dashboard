<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="static/img/icon.png">
    
    <!-- plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- d3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    
    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <header class="header">
                 
        </header>
        <aside class="sidenav">
            <div class='select'><select class="dropdown" id='stateDropdown' onchange="selectFilter(this.value)"> </select></div>
            <div><h5 class='totalHikes'>Total Hikes: </h5><p id='totalHikes'></p></div>
            <div><h5 class='totalMiles'>Total Distance Hiked: </h5><p id='totalMiles'></p></div>
            <div><h5 class='totalElevation'>Total Elevation Hiked: </h5><p id='totalElevation'> </p></div>
            <div><h5 class='totalStates' id='totalCounts'>Total States Visited:</h5><p id='totalStates'></p></div>
        </aside>
        <main class="main"> 
            <div class='mapbox' id="map"></div>
            <div class='charts' id="charts">
                <div class='scatter' id='scatter'></div>
                <div class='pie' id='pie'></div>
            </div>
            <div class='log' id="log"></div>
            <div class='cumulative' id="cumulative"></div>
        </main>
        <footer class="footer"></footer>
        <aside class='rightCol'></aside>
    </div>

<!-- Scripts -->
<script type="text/javascript" src="static/js/config.js"></script>
<script type="text/javascript" src="static/js/logic.js"></script>

<!-- Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
